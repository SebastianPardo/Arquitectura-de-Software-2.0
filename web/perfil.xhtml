<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:panelGrid columns="2">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Alias:" />
                    <h:outputText value="#{loginBean.user.usrAlias}" style="font-weight: bold"/>

                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{loginBean.user.usrName}" style="font-weight: bold"/>

                    <h:outputText value="Apellido:" />
                    <h:outputText value="#{loginBean.user.usrLastName}" style="font-weight: bold"/>

                    <h:outputText value="Correo" />
                    <h:outputText value="#{loginBean.user.usrMail}" style="font-weight: bold"/>
                </h:panelGrid>
                <br/>
                <h:commandButton action="editUser" value="Editar datos" style="margin-left: auto; margin-right: auto;"/>
            </h:panelGrid>

            <h:form style="heigt: 500px">

                <p:dataTable var="usuario" value="#{loginBean.user.usrFriends}" widgetVar="friendsTable"
                             emptyMessage="No se encontraron usuarios" filteredValue="#{loginBean.user.usrFriendsFilter}" stickyHeader="true" scrollable="true" scrollHeight="400" scrollWidth="auto">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar en cualquier campo:" />
                            <p:inputText id="globalFilter" onkeyup="PF('friendsTable').filter()" style="width:150px" placeholder="Ingrese el valor"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Amigos" footerText="Amigos" style="width:80%; vertical-align: middle;">
                        <h:panelGrid columns="2" cellpadding="5" style="border: none" columnClasses="firstColumn,secondColumn">

                            <h:outputText value="Alias:" />
                            <h:outputText value="#{usuario.usrAlias}" style="font-weight: bold"/>

                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{usuario.usrName}" style="font-weight: bold"/>

                            <h:outputText value="Apellido:" />
                            <h:outputText value="#{usuario.usrLastName}" style="font-weight: bold"/>

                            <h:outputText value="Correo:" />
                            <h:outputText value="#{usuario.usrMail}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:column>
                    <p:column  headerText="" footerText="" style="width:20%; vertical-align: middle;">
                        <p:commandButton action="#{userBean.deleteFriend(usuario.usrId)}" value="Eliminar"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Ver"/>
                    </p:column>
                    <p:column filterBy="#{usuario.usrLastName}" filterMatchMode="contains" filterStyle="display:none" style="display: none; width: 0px;"/>
                    <p:column filterBy="#{usuario.usrName}" filterMatchMode="contains" filterStyle="display:none" style="display: none; width: 0px;"/>
                    <p:column filterBy="#{usuario.usrMail}" filterMatchMode="contains" filterStyle="display:none" style="display: none; width: 0px;"/>
                    
                </p:dataTable>
            </h:form>
            <br/>
            <br/>
            <br/>
            <br/>
            <h:form style="heigt: 500px">

                <p:dataTable var="usuario" value="#{loginBean.user.usrSuggestedFriends}" widgetVar="friendsSuggestedTable"
                             emptyMessage="No se encontraron usuarios" filteredValue="#{loginBean.user.usrSuggestedFriendsFilter}" stickyHeader="true" scrollable="true" scrollHeight="400" scrollWidth="auto">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar en cualquier campo:" />
                            <p:inputText id="globalFilter" onkeyup="PF('friendsSuggestedTable').filter()" style="width:150px" placeholder="Ingrese el valor"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Recomendados" footerText="Recomendados" style="width:80%; vertical-align: middle;">
                        <h:panelGrid columns="2" cellpadding="5" style="border: none" columnClasses="firstColumn,secondColumn">

                            <h:outputText value="Alias:" />
                            <h:outputText value="#{usuario.usrAlias}" style="font-weight: bold"/>

                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{usuario.usrName}" style="font-weight: bold"/>

                            <h:outputText value="Apellido:" />
                            <h:outputText value="#{usuario.usrLastName}" style="font-weight: bold"/>

                            <h:outputText value="Correo:" />
                            <h:outputText value="#{usuario.usrMail}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:column>
                    <p:column  headerText="" footerText="" style="width:20%; vertical-align: middle;">
                        <p:commandButton action="#{userBean.addFriend(usuario.idUsuario)}" value="Agregar"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Ver"/>
                    </p:column>
                    <p:column filterBy="#{usuario.usrLastName}" filterMatchMode="contains" filterStyle="display:none" style="display: none; width: 0px;"/>
                    <p:column filterBy="#{usuario.usrName}" filterMatchMode="contains" filterStyle="display:none" style="display: none; width: 0px;"/>
                    <p:column filterBy="#{usuario.usrMail}" filterMatchMode="contains" filterStyle="display:none" style="display: none; width: 0px;"/>
                    
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
