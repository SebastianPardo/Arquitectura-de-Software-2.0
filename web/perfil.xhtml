<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:panelGrid columns="2">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Alias:" />
                    <h:outputText value="#{loginBean.user.usrAlias}" style="font-weight: bold"/>

                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{loginBean.user.usrName}" style="font-weight: bold"/>

                    <h:outputText value="Apellido:" />
                    <h:outputText value="#{loginBean.user.usrLastName}" style="font-weight: bold"/>

                    <h:outputText value="Correo" />
                    <h:outputText value="#{loginBean.user.usrMail}" style="font-weight: bold"/>
                </h:panelGrid>
                <h:commandButton action="editUser" value="Editar datos" style="margin-left: auto; margin-right: auto;"/>
            </h:panelGrid>

            
            <p:dataScroller value="#{loginBean.user.usrFriends}" var="amigo" chunkSize="5" mode="inline" scrollHeight="200">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Filtrar datos:  " />
                        <p:inputText id="globalFilter" style="width:150px" placeholder="palabra" binding="#{loginBean.user.friendsFilter}" />
                        <p:commandButton id="filtrar" action="#{loginBean.user.filterFriends()}" value="Filtrar">
                            <p:ajax oncomplete="cleanScroller()"/>
                        </p:commandButton>
                    </p:outputPanel>
                </f:facet>

                <h:panelGrid columns="2" style="width:100%">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Alias:" />
                            <h:outputText value="#{amigo.usrAlias}" style="font-weight: bold"/>

                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{amigo.usrName}" style="font-weight: bold"/>

                            <h:outputText value="Apellido:" />
                            <h:outputText value="#{amigo.usrLastName}" style="font-weight: bold"/>


                            <h:outputText value="Correo:" />
                            <h:outputText value="#{amigo.usrMail}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>

                </h:panelGrid>
            </p:dataScroller>

            <p:dataScroller value="#{loginBean.user.usrSuggestedFriends}" var="amigoSugerido" chunkSize="5" mode="inline" scrollHeight="150" >
                <f:facet name="header">
                    Recomendaciones
                </f:facet>

                <h:panelGrid columns="1" style="width:100%">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Alias:" />
                            <h:outputText value="#{amigoSugerido.usrAlias}" style="font-weight: bold"/>

                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{amigoSugerido.usrName}" style="font-weight: bold"/>

                            <h:outputText value="Apellido:" />
                            <h:outputText value="#{amigoSugerido.usrLastName}" style="font-weight: bold"/>

                            <h:outputText value="Correo:" />
                            <h:outputText value="#{amigoSugerido.usrMail}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>

                </h:panelGrid>
            </p:dataScroller>



        </ui:define>
    </ui:composition>

</html>
