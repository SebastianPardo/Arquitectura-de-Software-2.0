<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="head">
            <link href="resources/static/css/signup.css" rel="stylesheet"></link>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="signup"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <br></br>
            <div class="singup-form">
                <p style=" background-color:royalblue; color:#fff ;font-size: 30px;" align="center">Registro</p>

                <div class="Email-form" align="center" style="margin-top:35px;">
                    <input type="password" id="correoUsuario" value="#{createUserBean.correo}" required="true" requiredMessage="El correo es obligatorio" validatorMessage="El correo no es valido" class="forms" placeholder="Email" />
                    <validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </div>
                <div class="password-form"  align="center" style="margin-top:35px;">
                    <input type="password" value="#{createUserBean.pass}" match="pass2" label="Contraseña 1" required="true" validatorMessage="Las contraseñas no coinciden" requiredMessage="Contraseña requerida" class="forms" placeholder="password" />
                </div>
                <div class="rpassword-form"  align="center" style="margin-top:35px;">
                    <input type="password" id="pass2" value="#{createUserBean.pass}" label="Contraseña 2" required="true" requiredMessage="Repeticion de contraseña requerida" class="forms" placeholder="retype password" />
                </div>
                <div class="username-form"  align="center" style="margin-top:35px;">
                    <input type="text" id="aliasUsuario" value="#{createUserBean.aliasUsuario}" required="false" class="forms" placeholder="Usuario" />
                </div>
                <div class="name-form"  align="center" style="margin-top:35px;">
                    <input type="text" class="forms" id="nombreUsuario" value="#{createUserBean.nombreUsuario}" required="true" requiredMessage="El nombre es obligatorio" placeholder="Nombre" />
                </div>
                <div class="lastname-form"  align="center" style="margin-top:35px;">
                    <input type="text" class="forms" id="apellidoUsuario" value="#{createUserBean.apellidoUsuario}" required="true" requiredMessage="El apellido es obligatorio" placeholder="Apellido" />
                </div>
                <div class="sex-form"  align="center" style="margin-top:35px;">
                    <input type="text" class="forms" id="sexoUsuario" value="#{createUserBean.sexoUsuario}" required="true" requiredMessage="El género es obligatorio" placeholder="Genero" />
                </div>
                <div class="signin-button" align="center">
                    <input type="button" class="input-button" value="sign up"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
