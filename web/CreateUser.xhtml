<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID Usuario" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{userBean.idUsuario}" required="true" requiredMessage="La ID es obligatoria"/>
                    <h:outputLabel value="Correo:" for="aliasUsuario" />
                    <h:inputText id="aliasUsuario" value="#{userBean.aliasUsuario}" required="true" requiredMessage="El correo es obligatorio" validatorMessage="El correo no es valido">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                    <h:outputLabel for="password1" value="Password 1:" />
                    <p:password id="pass1" value="#{userBean.pass}" match="pass2" label="Password 1" required="true" validatorMessage="El password no coincide"/>
                    <h:outputLabel for="password2" value="Password 2:" />
                    <p:password id="pass2" value="#{userBean.pass}" label="Password 2" required="true"/>
                    <h:outputLabel value="Nombre:" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{userBean.nombreUsuario}" required="true" requiredMessage="El nombre es obligatorio"/>
                    <h:outputLabel value="Apellido:" for="apellidoUsuario" />
                    <h:inputText id="apellidoUsuario" value="#{userBean.apellidoUsuario}" required="true" requiredMessage="El apellido es obligatorio"/>
                    <h:outputLabel value="Género:" for="sexoUsuario" />
                    <h:inputText id="sexoUsuario" value="#{userBean.sexoUsuario}" required="true" requiredMessage="El género es obligatorio"/>
                    <h:outputLabel value="Teléfono" for="telefonoUsuario" />
                    <h:inputText id="telefonoUsuario" value="#{userBean.telefonoUsuario}" required="true" requiredMessage="El teléfono es obligatorio"/>
                    <h:outputLabel value="Fecha nacimiento:" for="fechaNacimientoUsuario" />

                    <p:calendar id="popup" value="#{userBean.fechaNacimientoUsuario}" required="true" requiredMessage="La fecha es obligatoria" pattern="dd-MM-yyyy" yearRange="c-80:c+0" navigator="true"/>
                    <!--<h:inputText id="fechaNacimientoUsuario" value="#{userBean.fechaNacimientoUsuario}" required="true" requiredMessage="La fecha es obligatoria">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>-->
                </h:panelGrid>
                <br />
                <h:commandButton action="#{userBean.createUser}" value="Crear" />
                <br />
                <br />
                <br/><br/>
                <h:outputText value="#{userBean.message}"/>
                <br/><br/>
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
