<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel id="login" header="Login" style="margin-bottom:20px">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Correo:" for="mailUser" />
                        <h:inputText id="correoUsuario" value="#{loginBean.correo}" required="true" requiredMessage="El correo es obligatorio"/>
                        <h:message for="correoUsuario" errorStyle="color: red"/>
                        <h:outputLabel value="Contraseña:" for="passUser" />
                        <p:password id="passUsuario" value="#{loginBean.pass}" required="true" requiredMessage="La contraseña es obligatoria"/>
                        <h:message for="passUsuario" errorStyle="color: red"/>
                    </h:panelGrid>
                    <br />
                    <h:commandButton action="#{loginBean.login}" value="Entrar" />
                    <br/>
                    <h:outputText value="#{loginBean.message}"/>
                </h:form>
            </p:panel>

        </ui:define>
    </ui:composition>

</html>
